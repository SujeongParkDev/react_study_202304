<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 라이브러리 -->
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <div id="disp"></div>
        <div id="root"></div>
        <script type="text/babel">
            // 인사를 추출해서 DOM 에 설정
            const disp = document.querySelector('#disp')
            const msg = getGreeting()
            ReactDOM.render(msg, disp)

            // 인사 반환하는 함수
            function getGreeting () {
                // 임의 값 추출
                const r = Math.floor(Math.random() * 3)

                // 값에 따라 메시지 반환
                // html 태그를 함수의 매개변수, 반환값으로 지정할 수 있음.
                if (r == 0) return <p>오늘도 즐거운 하루 되세요.</p>
                if (r == 1) return <p>안녕하세요</p>
                if (r == 2) return <p>날씨가 좋네요.</p>
            }

            // Greeting 컴포넌트 사용하기
            const dom = <div>
                    <Greeting type="Good Morning!" from="Mika" />
                    <Greeting type="Hello!" />
                    <Greeting type="Good afternoon!" />
                </div>
            ReactDOM.render(dom, document.getElementById('root'))
            
            // Greeting 컴포넌트 정의하기
            function Greeting (props) {
                // 컴포넌트를 함수로 정의할 때, HTML 요소 태그 속성 지정하면 프로퍼티들이 함수의 첫 번째 매개변수로 전달됨.
                // 첫 번째 매개변수는 객체 자료형이며, 해당 객체의 프로퍼티가 태그 속성 나타냄
                // ex. Greeting( {"type": "Hello", "from": "Mika"}) 로 호출하는 것과 동일함.
                return <h1>{props.type}</h1>
            }

        </script>
    </body>
</html>
