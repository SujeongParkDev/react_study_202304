<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 라이브러리 -->
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // 클래스로 PhotoText 컴포넌트 정의
            // 클래스로 컴포넌트 정의 시, getImageUrl 처럼 자유롭게 클래스의 메서드와 프로퍼티를 정의해서 사용가능함.
            class PhotoText extends React.Component {
                getImageUrl () {
                    const id = this.props.image
                    const url = "img/" + id + ".jpg"
                    return url;
                }
                
                render() {
                    const label = this.props.label
                    const url = this.getImageUrl()
                    const boxStyle = {
                        border: "1px solid silver",
                        margin: "8px",
                        padding: "4px"
                    }

                    return (<div style={boxStyle}>
                            <img src={url} width="128" />
                            <span>{label}</span>
                        </div>)
                }
            }

            // 컴포넌트 사용
            const dom = <div>
                    <PhotoText image="pic1" label="태양이 눈부신 해변" />
                    <PhotoText image="pic2" label="바다에서 수영하기" />
                    <PhotoText image="pic3" label="하늘을 바라보며 휴식" />
                </div>

            // 리액트로 DOM 내용 변경
            ReactDOM.render(dom, document.getElementById('root'))
        </script>
    </body>
</html>
